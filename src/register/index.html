<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Registro</title>
    <link rel="stylesheet" href="partials/style.css" />
  </head>
  <body>
    <header>
      <h2>Registro</h2>
    </header>

    <div class="container">
      <div class="content">
        <div class="nome">
          <p class="nomeP">Nome</p>
          <input type="text" class="nome" id="nome" />
        </div>

        <div class="email">
          <p class="emailP">Email</p>
          <input type="text" class="email" id="nome" />
        </div>

        <button
          type="button"
          id="buttonRegister"
          class="button"
          value="Registrar"
          onclick="registerUser()"
        >
          Registrar
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
